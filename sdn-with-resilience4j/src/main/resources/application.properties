spring.application.name=sdn-with-spring-resilience4j

logging.level.org.springframework.data.neo4j.cypher.unrecognized=error
# The driver always logs the whole stack on warn on retry, which makes it a bit noisy
logging.level.org.neo4j.driver = error
# Set this to debug if you want see the SDN statements
logging.level.org.springframework.data.neo4j.cypher=info

resilience4j.retry.retry-aspect-order=0
resilience4j.retry.instances.neo4j.maxAttempts = 10
resilience4j.retry.instances.neo4j.retry-exception-predicate=org.springframework.data.neo4j.core.support.RetryExceptionPredicate
